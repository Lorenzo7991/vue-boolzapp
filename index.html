<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/dom_icon/favicon.ico" type="icon.ico">
    <!-- * DOM title -->
    <title>Boolzapp</title>
    <!-- * Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- * Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />
    <!-- * Local stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- * VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- * Local JS -->
    <script src="JS/data.js"></script>
    <script defer src="JS/script.js"></script>
</head>


<body>
    <div id="root">
        <main id="app-container" class="container">
            <!--* Main row for application -->
            <div id="row-app" class="row">
                <!--* Left column: User information and utilities -->
                <div class="col-4">
                    <!--* User header section -->
                    <header id="user-head"
                        class="d-flex justify-content-center align-items-center justify-content-between">
                        <!--* User image -->
                        <div id="user-img"><img src="assets/img/avatar_io.jpg" alt="user_avatar"></div>
                        <!--* User name -->
                        <div id="user-name" class="fw-semibold">Username</div>
                        <!--* Head utilities, such as refresh, new chat, and options -->
                        <div id="head-utilities">
                            <ul class="d-flex justify-content-center align-items-center justify-content-between gap-3">
                                <!--* Refresh chat button -->
                                <li><span role="button" id="refresh-chat" class="cs-text-color"><i
                                            class="fa-solid fa-rotate"></i></span></li>
                                <!--* New chat button -->
                                <li><span role="button" id="new-chat" class="cs-text-color"><i
                                            class="fa-regular fa-comment"></i></span></li>
                                <!--* Options button -->
                                <li><span role="button" id="options" class="cs-text-color"><i
                                            class="fa-solid fa-gear"></i></span></li>
                            </ul>
                        </div>
                    </header>

                    <!--* Notifications section -->
                    <section id="notifications" class="d-flex align-items-center">
                        <div role="button" id="notifications-icon"
                            class="d-flex justify-content-center align-items-center fs-5 m-2"><i
                                class="fa-solid fa-bell-slash"></i></div>
                        <div id="label" class="lh-1">
                            <p>Receive notifications for new messages </p>
                            <a href="#">Enable desktop notifications</a>
                        </div>
                    </section>

                    <!--* Contacts section with search bar and contact list -->
                    <section id="contacts">
                        <div id="search-bar">Search bar</div>
                        <div id="contact-list">
                            <ul>
                                <!--* List of contacts -->
                                <li>Contact 1</li>
                                <li>Contact 2</li>
                                <li>Contact 3</li>
                                <li>Contact 4</li>
                                <li>Contact 5</li>
                            </ul>
                        </div>
                    </section>
                </div>

                <!--* Right column: Chat area and user message bar -->
                <div class="col-8">
                    <!--* Chat header section with contact name -->
                    <header id="chat-head">
                        <header id="user-head"
                            class="d-flex justify-content-center align-items-center justify-content-between">
                            <!--* Contact image -->
                            <div id="contact-data" class="d-flex justify-content-center align-items-center gap-3">
                                <div id="user-img"><img src="assets/img/avatar_1.jpg" alt="contact_avatar"></div>
                                <!--* Contact name -->
                                <div id="user-name" class="fw-semibold">Contact Name</div>
                            </div>
                            <!--* Head utilities, such as refresh, new chat, and options -->
                            <div id="head-contact-utilities" class="me-3">
                                <ul
                                    class="d-flex justify-content-center align-items-center justify-content-between gap-3">
                                    <!--* Search message button -->
                                    <li><span role="button" id="refresh-chat" class="cs-text-color"><i
                                                class="fa-solid fa-magnifying-glass"></i></span></li>
                                    <!--* Paperclip button -->
                                    <li><span role="button" id="new-chat" class="cs-text-color"><i
                                                class="fa-solid fa-paperclip"></i></span></li>
                                    <!--* Options button -->
                                    <li><span role="button" id="options" class="cs-text-color"><i
                                                class="fa-solid fa-gear"></i></span></li>
                                </ul>
                            </div>
                        </header>
                    </header>

                    <!--* Chat section -->
                    <section id="chat">
                        <!--* Chat content goes here -->
                    </section>

                    <!--* User message bar for typing messages -->
                    <section id="user-messagebar">
                        <p>Type your message...</p>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
*

</html>
